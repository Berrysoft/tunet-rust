trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - .github/
      - assets/
      - README.md

jobs:
- job: Build_Windows
  strategy:
    matrix:
      x64:
        image: 'windows-latest'
        target: 'x86_64-pc-windows-msvc'
        publishName: 'tunet.win.x86_64'
        wixArch: x64
      x86:
        image: 'windows-latest'
        target: 'i686-pc-windows-msvc'
        publishName: 'tunet.win.i686'
        wixArch: x86
      arm64:
        image: 'windows-latest'
        target: 'aarch64-pc-windows-msvc'
        publishName: 'tunet.win.aarch64'
        wixArch: arm64
  pool:
    vmImage: $(image)
  
  steps:
  - script: |
      rustup target add $(target)
      cargo build --release --target $(target)
    displayName: "Build"

  - pwsh: |
      cd target/$(target)/release
      cp tunet.exe $(Build.BinariesDirectory)/
      cp tunet-cui.exe $(Build.BinariesDirectory)/
      cp tunet-gui.exe $(Build.BinariesDirectory)/
      cp tunet-service.exe $(Build.BinariesDirectory)/
    displayName: 'Copy Binaries'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(publishName).zip'
    displayName: 'Archive'

  - pwsh: |
      dotnet tool install --global wix --version 4.0.0
      wix extension add --global WixToolset.UI.wixext/4.0.0
      wix build wix/main.wix -ext WixToolset.UI.wixext -arch $(wixArch) -define target=$(target) -define arch=$(wixArch) -o $(Build.ArtifactStagingDirectory)/$(publishName).msi
    displayName: 'Package MSI'

  - task: PublishBuildArtifacts@1
    inputs:
      ArtifactName: 'publish'

- job: Build_Ubuntu
  strategy:
    matrix:
      x64:
        image: 'ubuntu-20.04'
        target: 'x86_64-unknown-linux-gnu'
        publishName: 'linux.x86_64'
        cross: ''
      arm64:
        image: 'ubuntu-20.04'
        target: 'aarch64-unknown-linux-gnu'
        publishName: 'linux.aarch64'
        cross: 'arm64'
      riscv64:
        image: 'ubuntu-20.04'
        target: 'riscv64gc-unknown-linux-gnu'
        publishName: 'linux.aarch64'
        cross: 'riscv64'
  pool:
    vmImage: $(image)
  
  steps:
  - script: cargo install cargo-deb
    displayName: "Install cargo-deb"

  - script: cargo install cross
    displayName: "Install cross"

  - script: cross build --release --target $(target)
    displayName: "Build"

  - script: |
      cargo deb --target $(target) --no-build -o $(Build.ArtifactStagingDirectory) -p tunet
    displayName: "Package"

  - task: PublishBuildArtifacts@1
    inputs:
      ArtifactName: 'publish'

- job: Build_Mac
  pool:
    vmImage: 'macOS-latest'
  
  steps:
  - script: |
      rustup target add x86_64-apple-darwin
      cargo build --release --target x86_64-apple-darwin
    displayName: "Build x64"

  - script: |
      rustup target add aarch64-apple-darwin
      cargo build --release --target aarch64-apple-darwin
    displayName: "Build arm64"

  - script: |
      macbundle/bundle.sh
      cp target/macbundle/tunet.app.zip $(Build.ArtifactStagingDirectory)/
    displayName: "Create bundle"

  - task: PublishBuildArtifacts@1
    inputs:
      ArtifactName: 'publish'
