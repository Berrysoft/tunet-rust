# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

strategy:
  matrix:
    linux-x86:
      imageName: 'ubuntu-16.04'
      target: 'i686-unknown-linux-gnu'
      exeName: 'tunet'
      publishName: 'tunet.linux.i686'
      rustflags: '-C linker=i686-linux-gnu-gcc'
      crosslib: true
      crosslibs: 'gcc-i686-linux-gnu'
    linux-x64:
      imageName: 'ubuntu-16.04'
      target: 'x86_64-unknown-linux-gnu'
      exeName: 'tunet'
      publishName: 'tunet.linux.x86_64'
      rustflags: ''
      crosslib: false
    linux-arm:
      imageName: 'ubuntu-16.04'
      target: 'arm-unknown-linux-gnueabihf'
      exeName: 'tunet'
      publishName: 'tunet.linux.arm'
      rustflags: '-C linker=arm-linux-gnueabihf-gcc'
      crosslib: true
      crosslibs: 'gcc-arm-linux-gnueabihf'
    linux-arm64:
      imageName: 'ubuntu-16.04'
      target: 'aarch64-unknown-linux-gnu'
      exeName: 'tunet'
      publishName: 'tunet.linux.aarch64'
      rustflags: '-C linker=aarch64-linux-gnu-gcc'
      crosslib: true
      crosslibs: 'gcc-aarch64-linux-gnu'
    osx-x64:
      imageName: 'macOS-latest'
      target: 'x86_64-apple-darwin'
      exeName: 'tunet'
      publishName: 'tunet.macos.x86_64'
      rustflags: ''
      crosslib: false
    osx-arm64:
      imageName: 'macOS-11'
      target: 'aarch64-apple-darwin'
      exeName: 'tunet'
      publishName: 'tunet.macos.aarch64'
      rustflags: ''
      crosslib: false
    win-x86:
      imageName: 'windows-latest'
      target: 'i686-pc-windows-msvc'
      exeName: 'tunet.exe'
      publishName: 'tunet.win.i686.exe'
      rustflags: '-C target-feature=+crt-static'
      crosslib: false
    win-x64:
      imageName: 'windows-latest'
      target: 'x86_64-pc-windows-msvc'
      exeName: 'tunet.exe'
      publishName: 'tunet.win.x86_64.exe'
      rustflags: '-C target-feature=+crt-static'
      crosslib: false
    win-arm64:
      imageName: 'windows-latest'
      target: 'aarch64-pc-windows-msvc'
      exeName: 'tunet.exe'
      publishName: 'tunet.win.aarch64.exe'
      rustflags: '-C target-feature=+crt-static'
      crosslib: false
pool:
  vmImage: $(imageName)

steps:
- script: sudo apt install $(crosslibs)
  displayName: "Install cross-compile libs"
  condition: eq(variables.crosslib, 'true')

- script: |
    rustup target add $(target)
    cargo build --release --target $(target)
  displayName: 'Build'
  env:
    RUSTFLAGS: $(rustflags)

- pwsh: cp target/$(target)/release/$(exeName) $(Build.ArtifactStagingDirectory)/$(publishName)
  displayName: 'Copy binaries'

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'publish'
