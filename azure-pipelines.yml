trigger:
- master

strategy:
  matrix:
    linux-x64:
      imageName: 'ubuntu-16.04'
      target: 'x86_64-unknown-linux-gnu'
      exeName: 'tunet'
      crosslib: false
    linux-arm:
      imageName: 'ubuntu-16.04'
      target: 'arm-unknown-linux-gnueabihf'
      exeName: 'tunet'
      crosslib: true
      crosslibs: 'libc6-armhf-cross'
    linux-arm64:
      imageName: 'ubuntu-16.04'
      target: 'aarch64-unknown-linux-gnu'
      exeName: 'tunet'
      crosslib: true
      crosslibs: 'libc6-arm64-cross'
    osx-x64:
      imageName: 'macOS-latest'
      target: 'x86_64-apple-darwin'
      exeName: 'tunet'
      crosslib: false
    osx-arm64:
      imageName: 'macOS-11'
      target: 'aarch64-apple-darwin'
      exeName: 'tunet'
      crosslib: false
    win-x64:
      imageName: 'windows-latest'
      target: 'i686-pc-windows-msvc'
      exeName: 'tunet.exe'
      rustflags: '-C target-feature=+crt-static'
      crosslib: false
    win-x86:
      imageName: 'windows-latest'
      target: 'x86_64-pc-windows-msvc'
      exeName: 'tunet.exe'
      rustflags: '-C target-feature=+crt-static'
      crosslib: false
pool:
  vmImage: $(imageName)

steps:
- script: sudo apt install $(crosslibs)
  displayName: "Install cross-compile libs"
  condition: $(crosslib)

- script: |
    rustup target add $(target)
    cargo build --release --target $(target)
  displayName: 'Build'
  env:
    RUSTFLAGS: $(rustflags)

- task: CopyFiles@2
  displayName: 'Copy binaries'
  inputs:
    SourceFolder: 'target/$(target)/release/'
    Contents: |
      $(exeName)
    TargetFolder: '$(Build.ArtifactStagingDirectory)/$(Agent.JobName)'

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'publish'
