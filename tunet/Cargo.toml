[package]
name = "tunet"
version = "0.2.0"
authors = ["Berrysoft <Strawberry_Str@hotmail.com>"]
edition = "2018"
readme = "README.md"
license = "MIT"

[dependencies]
tunet-rust = { path = "../tunet-rust" }
serde_json = "1.0"
chrono = "0.4"
structopt = "0.3"
itertools = "0.9"
ansi_term = "0.12"
rpassword = "4.0"
dirs = "3.0"
base64 = "0.12"
lazy_static = "1.4"

[dependencies.reqwest]
version = "0.10"
features = ["cookies"]

[[bin]]
name = "tunet"
path = "src/main.rs"
