[package]
name = "tunet-gui"
version = "0.1.0"
authors = ["Berrysoft <Strawberry_Str@hotmail.com>"]
edition = "2018"
readme = "README.md"
license = "MIT"

[dependencies]
tunet-rust = { path = "../tunet-rust", features = [ "netstatus" ] }
netstatus = { path = "../netstatus" }
tunet-settings = { path = "../tunet-settings" }
futures-util = "0.3"
tokio = { version = "1.11", features = [ "macros" ] }
lazy_static = "1.4"
once_cell = "1.8"
anyhow = "1.0"
mac_address = "1.1"
gtk = { version = "0.3", package = "gtk4" }
relm4 = "0.2"
relm4-macros = "0.2"

[target.'cfg(target_os = "windows")'.dependencies]
libloading = "0.7"
winrt-bindings = { path = "../winrt-bindings" }

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"
