[package]
name = "tunet-gui"
version = "0.7.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
color-theme = { workspace = true }
tunet-helper = { workspace = true }
tunet-settings = { workspace = true }
tunet-model = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
itertools = { workspace = true }
slint = { version = "1", default-features = false, features = [
    "std",
    "compat-1-0",
] }
image = { version = "0.24", default-features = false, features = ["ico"] }
paste = "1"
plotters = { version = "0.3", default-features = false, features = [
    "bitmap_backend",
    "chrono",
    "line_series",
    "fontconfig-dlopen",
] }

[target.'cfg(all(target_os = "windows", target_arch = "x86_64"))'.dependencies]
slint = { version = "1", default-features = false, features = [
    "renderer-winit-skia",
] }

[target.'cfg(not(all(target_os = "windows", target_arch = "x86_64")))'.dependencies]
slint = { version = "1", default-features = false, features = [
    "backend-winit",
    "renderer-winit-femtovg",
] }

[build-dependencies]
slint-build = "1"

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = { workspace = true }
